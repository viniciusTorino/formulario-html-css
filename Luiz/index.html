<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="style.css"/> 
		<title>www.random.com</title>
		<link rel="stylesheet" href="style.css">
	</head>
		
	<body>
		<div class="container">
			<div class="wrapper">
				<div class="someones-info">
					<h1> Work With Us </h1>
				</div>	
				<div class="contact">
					<h2> About You </h2>
					<form action="" method="post">
						<p>
							<label>First Name</label>
							<input type="text" name="firstName"/>
						</p>
						<p>
							<label>Last Name</label>
							<input type="text" name="lastName"/>
						</p>
						<p>
							<label for="option">Are you working as a developer?</label>
							<input id="option" type="radio" name="option" value="y" />Yes
							<input id="option" type="radio" name="option" value="n" />No
						</p>
						<p>
							<label> You know </label>
							<input type="checkbox" name="python" />Python		
							<input type="checkbox" name="c" />C/C++
							<input type="checkbox" name="java" />java		
							<input type="checkbox" name="swift" />Swift
						</p>
						<p>
							<label>Email Address</label>
							<input type="email" name="email"/>
						</p>
						<p>
							<label>Phone Number</label>
							<input type="text" name="phone"/>
						</p>
						<p class="message">
							<Label>Why Do You Want To Be Part Of Our Team?</label>
							<textarea name="message" row="5"></textarea>
						</p>
							
						<p class="submit-btn">
							<button>Submit</button>
						</p>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
